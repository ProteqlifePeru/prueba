<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Consulta de DNI - Sistema Local</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f8fa;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: #194A8C; /* Azul institucional */
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .content {
            padding: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        #dni-input {
            width: 100%;
            padding: 14px 16px 14px 50px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }

        #dni-input:focus {
            border-color: #194A8C;
            box-shadow: 0 0 0 3px rgba(25, 74, 140, 0.15);
        }

        #dni-input.valid {
            border-color: #28a745;
        }

        #dni-input.invalid {
            border-color: #dc3545;
        }

        .btn-search {
            width: 100%;
            background: #194A8C;
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(25, 74, 140, 0.2);
        }

        .btn-search:hover {
            background: #153b6d;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 74, 140, 0.3);
        }

        .btn-search:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-search.loading {
            background: #194A8C;
            opacity: 0.8;
        }

        .btn-search.loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            display: none;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
        }

        .message.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .result {
            display: none;
            padding: 24px;
            background: #fafafa;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
        }

        .result.show {
            display: block;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #194A8C;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .label {
            width: 40%;
            font-weight: 600;
            color: #555;
        }

        .value {
            flex: 1;
            color: #333;
        }

        .dni-value {
            font-weight: bold;
            color: #194A8C;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 576px) {
            .content {
                padding: 24px 20px;
            }
            #dni-input {
                padding: 12px 16px 12px 46px;
                font-size: 1rem;
            }
            .btn-search {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-id-card"></i> Consulta de DNI</h1>
            <p>Sistema Local ‚Ä¢ Red Interna</p>
        </div>

        <div class="content">
            <div class="input-group">
                <i class="fas fa-fingerprint"></i>
                <input 
                    type="text" 
                    id="dni-input" 
                    placeholder="Ingrese DNI (8 d√≠gitos)"
                    maxlength="8"
                    autocomplete="off"
                >
            </div>

            <button class="btn-search" id="btn-search">
                <i class="fas fa-search"></i> Buscar DNI
            </button>

            <div class="message" id="message-error">
                <i class="fas fa-exclamation-triangle"></i> Servidor no accesible (¬øPC 172.20.60.152 encendida?)
            </div>

            <div class="result" id="result">
                <div class="result-title">
                    <i class="fas fa-user-check"></i> Resultado de la b√∫squeda
                </div>
                <div class="result-item">
                    <div class="label">DNI:</div>
                    <div class="value dni-value" id="res-dni">‚Äî</div>
                </div>
                <div class="result-item">
                    <div class="label">Nombre completo:</div>
                    <div class="value" id="res-nombre">‚Äî</div>
                </div>
                <div class="result-item">
                    <div class="label">Fecha de nacimiento:</div>
                    <div class="value" id="res-fechanac">‚Äî</div>
                </div>
                <div class="result-item">
                    <div class="label">Sexo:</div>
                    <div class="value" id="res-sexo">‚Äî</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2025 ‚Ä¢ Sistema RENIEC Local ‚Ä¢ v1.0</p>
        </div>
    </div>

    <script>
        const dniInput = document.getElementById('dni-input');
        const btnSearch = document.getElementById('btn-search');
        const messageError = document.getElementById('message-error');
        const resultDiv = document.getElementById('result');

        // Validaci√≥n en tiempo real
        dniInput.addEventListener('input', () => {
            dniInput.value = dniInput.value.replace(/\D/g, '').slice(0, 8);
            actualizarEstado();
        });

        dniInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && dniInput.value.length === 8) {
                buscarDNI();
            }
        });

        btnSearch.addEventListener('click', buscarDNI);

        function actualizarEstado() {
            dniInput.classList.remove('valid', 'invalid');
            if (dniInput.value.length === 8) {
                dniInput.classList.add('valid');
            } else if (dniInput.value.length > 0) {
                dniInput.classList.add('invalid');
            }
        }

        async function buscarDNI() {
            const dni = dniInput.value.trim();
            if (dni.length !== 8) {
                dniInput.focus();
                return;
            }

            // Resetear estados
            messageError.style.display = 'none';
            resultDiv.style.display = 'none';

            // Activar loading
            btnSearch.disabled = true;
            btnSearch.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';

            try {
                const url = `http://172.20.60.152:8000/buscar/${dni}`;
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // Mostrar resultado
                document.getElementById('res-dni').textContent = data.DNI || data.dni || dni;
                document.getElementById('res-nombre').textContent = 
                    data.NOMBRE_COMPLETO || data.nombre_completo || '[Sin nombre]';
                document.getElementById('res-fechanac').textContent = 
                    data.FECHA_NAC || data.fecha_nacimiento || '‚Äî';
                document.getElementById('res-sexo').textContent = 
                    data.SEXO || data.sexo || '‚Äî';

                resultDiv.style.display = 'block';

            } catch (err) {
                console.error('Error:', err);
                messageError.style.display = 'block';
            } finally {
                // Restaurar bot√≥n
                btnSearch.disabled = false;
                btnSearch.innerHTML = '<i class="fas fa-search"></i> Buscar DNI';
            }
        }
    </script>
</body>
</html>
